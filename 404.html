<!DOCTYPE html>
<html>
  <head>
    <script>
      // Get the current path after /Valentine-Request
      var path = window.location.pathname.replace('/Valentine-Request', '');
      
      // Redirect only if there's a path to preserve
      if (path !== '/') {
        window.location.replace("/Valentine-Request/#" + path);
      } else {
        window.location.replace("/Valentine-Request/");
      }
    </script>
  </head>
  <body>
  </body>
</html>
